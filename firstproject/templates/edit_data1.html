<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <script src="index.js"></script>
    <form method="POST" action=""  >
      <fieldset>
        <legend>AUTHORS</legend><br>

      {% csrf_token %}
      <label for="book_name"></label>
      <input type="text" id="book_name" name="book_name" value="{{da.book_name}}" required><br><br>
<label for="auth_name"></label>
      <input type="text" id="auth_name" name="auth_name" value="{{da.auth_name}}" required><br><br>

<label for="price"></label>
      <input type="number" id="price" name="price" value="{{da.price}}" required><br><br>



      <button type="submit">UPDATE</button>

      </fieldset>



    </form>

  </body>
</html>
